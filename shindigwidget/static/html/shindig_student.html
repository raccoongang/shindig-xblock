<script id="event-item-student" type="text/template">
  <div class="list-item <%= eventType %>">
    <div data-event class="event">
      <div class="title-holder">
        <div title="Add to Calendar" class="addthisevent date">
            <%= stringDate %>
            <span class="start"><%= startDate %></span>
            <span class="end"><%= endDate %></span>
            <span class="timezone"><%= timezone %></span>
            <span class="title"><%= title %></span>
            <span class="description"><%= description %></span>
            <span class="location">Location of the event</span>
            <span class="organizer"><%= institution %></span>
            <span class="organizer_email"><%= email %></span>
            <span class="all_day_event">false</span>
            <span class="date_format">MM/DD/YYYY</span>
        </div>
        <div class="wrap">
          <span data-toggle-active class="icon-wrap"></span>
          <h2><%= title %></h2>
        </div>
      </div>
      <div class="event-info">
        <%= description %>
      </div>
      <div class="control-group">
        <div class="controls">
          <a href="<%= linksToEvent %><%= eid %>/?hash_key=<%= hashKeyUser %>" target="_blank" class="btn btn-success pull-right"><%= linksText %></a>
        </div>
      </div>
    </div>
  </div>
</script>
